---
layout: default
title: Adrian Lynch - Full Stack Developer
---

<ul class="posts">
{% for post in site.posts %}
	<li class="post">
		<h2><a href="{{ post.url }}">{{ post.title | xml_escape }}</a></h2>
		{{ post.summary }}
		<ul class="tags">
		{% for tag in post.tags %}
			<li>{{ tag }}</li>
		{% endfor %}
		</ul>
	</li>
{% endfor %}
</ul>
